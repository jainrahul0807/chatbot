<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Floating Chatbot Icon */
        #chatbotIcon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6366F1, #A855F7);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 1000;
        }
        #chatbotIcon:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }

        /* Chatbot Window */
        #chatbotContainer {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 320px;
            max-width: calc(100vw - 40px);
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 999;
            height: auto;
            max-height: calc(100vh - 120px);
        }

        /* Chatbot Header */
        #chatbotHeader {
            background: linear-gradient(135deg, #6366F1, #A855F7);
            color: white;
            padding: 15px;
            font-weight: 600;
            position: relative;
            font-size: 16px;
        }
        #closeChat {
            position: absolute;
            right: 12px;
            top: 12px;
            cursor: pointer;
            font-size: 18px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        #closeChat:hover {
            opacity: 1;
        }

        /* Chat Messages */
        #chatMessages {
            height: 320px;
            max-height: calc(100vh - 220px);
            overflow-y: auto;
            padding: 15px;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        /* Chat Bubbles */
        .message {
            padding: 12px 16px;
            margin: 5px 0;
            border-radius: 14px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* User Message */
        .user {
            background: linear-gradient(135deg, #6366F1, #A855F7);
            color: white;
            align-self: flex-end;
            text-align: right;
            border-bottom-right-radius: 2px;
        }

        /* Bot Message */
        .bot {
            background: white;
            color: #333;
            align-self: flex-start;
            text-align: left;
            border-bottom-left-radius: 2px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* User Input */
        #chatInput {
            display: flex;
            padding: 12px;
            border-top: 1px solid #eaeaea;
            background: white;
            align-items: center;
        }
        #userMessage {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 24px;
            background-color: #f0f0f0;
            outline: none;
            font-size: 14px;
            font-family: inherit;
        }
        #sendMessage {
            background: linear-gradient(135deg, #6366F1, #A855F7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            flex-shrink: 0;
        }
        #sendMessage:hover {
            transform: scale(1.05);
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            padding: 12px 16px;
            background-color: white;
            border-radius: 14px;
            width: fit-content;
            margin: 5px 0;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #ccc;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: bounce 1.3s linear infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.15s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.3s;
            margin-right: 0;
        }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        /* Welcome Screen */
        #welcomeScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #26288EFA, #5C4A6C);
            height: 375px;
            padding: 20px;
            text-align: center;
            max-height: calc(100vh - 220px);
        }

        #botVideo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 12px;
        }

        #botTitle {
            color: white;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 18px;
        }

        #botSubtitle {
            color: #aaa;
            font-size: 13px;
            margin-bottom: 20px;
        }

        #getStartedBtn {
            background: linear-gradient(135deg, #6366F1, #A855F7);
            color: rgb(255, 244, 244);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        #getStartedBtn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #6366F1, #A855F7);
        }

        #versionTag {
            color: #888;
            font-size: 12px;
            margin-top: 15px;
        }

        /* Robot Animation Screen */
        #nameInputScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #26288EFA, #5C4A6C);
            height: 375px;
            padding: 20px;
            text-align: center;
            max-height: calc(100vh - 220px);
        }

        #robotAnimation {
            width: 420px;
            height: 320px;
            margin-bottom: 20px;
        }

        #namePrompt {
            color: white;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 16px;
        }

        #nameInput {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            width: 80%;
            max-width: 250px;
            font-size: 14px;
            outline: none;
            margin-bottom: 15px;
        }

        #submitNameBtn {
            background: linear-gradient(135deg, #6366F1, #A855F7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        #submitNameBtn:hover {
            transform: scale(1.05);
        }

        /* Mobile Styles */
        @media (max-width: 480px) {
            #chatbotContainer {
                bottom: 80px;
                right: 10px;
                left: 10px;
                width: auto;
                max-width: none;
                border-radius: 12px;
            }

            #chatbotIcon {
                width: 50px;
                height: 50px;
                font-size: 24px;
                bottom: 15px;
                right: 15px;
            }

            #chatMessages {
                height: 280px;
            }

            .message {
                max-width: 85%;
                padding: 10px 14px;
                font-size: 14px;
            }

            #chatInput {
                padding: 8px;
            }

            #userMessage {
                padding: 10px 12px;
            }

            #sendMessage {
                width: 36px;
                height: 36px;
            }
        }

        /* Tablet Styles */
        @media (min-width: 481px) and (max-width: 768px) {
            #chatbotContainer {
                width: 280px;
                right: 15px;
                bottom: 85px;
            }
        }

        /* Large Screen Styles */
        @media (min-width: 1200px) {
            #chatbotContainer {
                width: 380px;
                right: 30px;
                bottom: 100px;
            }

            #chatMessages {
                height: 380px;
            }
        }

        /* Landscape Mode on Mobile */
        @media (max-height: 500px) {
            #chatbotContainer {
                max-height: calc(100vh - 80px);
                bottom: 70px;
            }

            #chatMessages {
                height: 180px;
                max-height: calc(100vh - 180px);
            }

            #chatbotHeader {
                padding: 10px 15px;
            }

            #chatInput {
                padding: 8px;
            }
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #f0f0f0;
            }

            #chatbotContainer {
                background: #1e1e1e;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            }

            #chatMessages {
                background: #2d2d2d;
            }

            .bot {
                background: #3d3d3d;
                color: #f0f0f0;
            }

            #userMessage {
                background-color: #3d3d3d;
                color: #f0f0f0;
            }

            #chatInput {
                background: #1e1e1e;
                border-top: 1px solid #333;
            }

            .typing-indicator {
                background-color: #3d3d3d;
            }

            .typing-indicator span {
                background-color: #888;
            }

            #nameInput {
                background-color: #3d3d3d;
                color: #f0f0f0;
            }
            #robotAnimationContainer {
        position: relative;
        width: 120px;
        height: 120px;
        overflow: hidden;
        border-radius: 50%; /* Creates a circle mask */
        background: linear-gradient(135deg, #26288EFA, #5C4A6C); /* Match parent background */
    }

    #robotAnimation {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 100%;
        min-height: 100%;
        /* Optional: Use mix-blend-mode to blend video with background */
        mix-blend-mode: multiply; /* This can help remove white backgrounds */
    }
        }
    </style>
</head>
<body>

    <!-- Floating Chatbot Icon -->
    <div id="chatbotIcon">ðŸ’¬</div>

    <!-- Chatbot Window -->
    <div id="chatbotContainer">
        <div id="chatbotHeader">
            AI Chatbot
            <span id="closeChat">âœ–</span>
        </div>

        <!-- Welcome Screen -->
        <div id="welcomeScreen">
            <img id="robotAnimation" src="static/vid2.gif" alt="Smart AI Chatbot" width="120" height="120">


            <div id="botTitle">Smart AI Chatbot Assistance</div>
            <div id="botSubtitle">Your digital assistant for all your questions</div>
            <div id="versionTag">v2.0</div>
            <button id="getStartedBtn">Get Started</button>
        </div>

        <!-- Name Input Screen with Robot -->
        <div id="nameInputScreen">
            <img id="robotAnimation" src="vid2.gif" alt="Smart AI Chatbot" width="120" height="120">
            <div id="namePrompt">Hello! I'm your AI assistant. What's your name?</div>
            <input type="text" id="nameInput" placeholder="Enter your name..." />
            <button id="submitNameBtn">Continue</button>
        </div>

        <div id="chatMessages" style="display: none;"></div>
        <div id="chatInput" style="display: none;">
            <input type="text" id="userMessage" placeholder="Type a message..." />
            <button id="sendMessage">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13"></path>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // API Endpoint
        const API_URL = "http://localhost:5000/chat";  // Change this if deployed online

        // Get Elements
        const chatbotIcon = document.getElementById("chatbotIcon");
        const chatbotContainer = document.getElementById("chatbotContainer");
        const closeChat = document.getElementById("closeChat");
        const chatMessages = document.getElementById("chatMessages");
        const userMessageInput = document.getElementById("userMessage");
        const sendMessageButton = document.getElementById("sendMessage");
        const welcomeScreen = document.getElementById("welcomeScreen");
        const getStartedBtn = document.getElementById("getStartedBtn");
        const chatInput = document.getElementById("chatInput");
        const nameInputScreen = document.getElementById("nameInputScreen");
        const nameInput = document.getElementById("nameInput");
        const submitNameBtn = document.getElementById("submitNameBtn");

        // Store the username
        let userName = "";

        // Flag to track if chat has been initialized
        let chatInitialized = false;

        // Toggle Chatbot Window
        chatbotIcon.addEventListener("click", () => {
            if (chatbotContainer.style.display === "none") {
                chatbotContainer.style.display = "flex";

                // If chat hasn't been initialized yet, show welcome screen
                if (!chatInitialized) {
                    welcomeScreen.style.display = "flex";
                    nameInputScreen.style.display = "none";
                    chatMessages.style.display = "none";
                    chatInput.style.display = "none";
                } else {
                    // If chat was initialized but closed, just show the chat interface
                    welcomeScreen.style.display = "none";
                    nameInputScreen.style.display = "none";
                    chatMessages.style.display = "flex";
                    chatInput.style.display = "flex";
                }
            } else {
                chatbotContainer.style.display = "none";
            }
        });

        // Get Started Button
        getStartedBtn.addEventListener("click", () => {
            welcomeScreen.style.display = "none";
            nameInputScreen.style.display = "flex";
            chatMessages.style.display = "none";
            chatInput.style.display = "none";
        });

        // Submit Name Button
        submitNameBtn.addEventListener("click", () => {
            submitUserName();
        });

        // Handle name input enter key press
        nameInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                submitUserName();
            }
        });

        function submitUserName() {
            userName = nameInput.value.trim();
            if (!userName) {
                userName = "Friend"; // Default name if user doesn't enter anything
            }

            // Hide name input, show chat interface
            nameInputScreen.style.display = "none";
            chatMessages.style.display = "flex";
            chatInput.style.display = "flex";

            // Set chat as initialized
            chatInitialized = true;

            // Add personalized welcome message
            displayMessage(`Hello ${userName}! How can I help you today?`, "bot");
            userMessageInput.focus();
        }

        // Close Chatbot Window
        closeChat.addEventListener("click", () => {
            chatbotContainer.style.display = "none";
        });

        // Send User Message
        sendMessageButton.addEventListener("click", sendMessage);
        userMessageInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        async function sendMessage() {
            let userMessage = userMessageInput.value.trim();
            if (!userMessage) return;

            // Display User Message
            displayMessage(userMessage, "user");
            userMessageInput.value = "";

            // Show typing indicator
            const typingIndicator = document.createElement("div");
            typingIndicator.className = "typing-indicator";
            typingIndicator.innerHTML = "<span></span><span></span><span></span>";
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Call Flask API
            try {
                let response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: userMessage,
                        userName: userName // Send username with the message
                    })
                });

                // Remove typing indicator
                chatMessages.removeChild(typingIndicator);

                let data = await response.json();
                displayMessage(data.response, "bot");
            } catch (error) {
                // Remove typing indicator
                chatMessages.removeChild(typingIndicator);
                displayMessage("âŒ Error: Unable to connect to chatbot.", "bot");
            }
        }

        function displayMessage(text, sender) {
            let messageDiv = document.createElement("div");
            messageDiv.textContent = text;
            messageDiv.classList.add(sender, "message");

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Keep the latest message in view
        }

        // Handle window resize
        window.addEventListener("resize", () => {
            // If chat is open, adjust scroll
            if (chatbotContainer.style.display === "flex" && chatMessages.style.display === "flex") {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

        // Handle clicks outside the chatbot to close it (optional)
        document.addEventListener("click", (e) => {
            if (chatbotContainer.style.display === "flex" &&
                !chatbotContainer.contains(e.target) &&
                e.target !== chatbotIcon) {
                chatbotContainer.style.display = "none";
            }
        });
    </script>
</body>
</html>
